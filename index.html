<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施工中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }
        .main-img {
            width: 512px;
            height: 384px;
            object-fit: contain;
            image-rendering: optimizeQuality;
        }
    </style>
</head>
<body>
    <img id="imgContainer" class="main-img" src="" alt="日夜切换图" srcset="">

    <script>
        const CONFIG = {
            // 关键：改成相对路径，指向images文件夹下的图片
            dayImg: './images/day.jpg',    
            nightImg: './images/night.jpg',
            dayStart: 6,             
            dayEnd: 18,              
            dayBg: '#FFFFFF',        
            nightBg: '#111113'       
        };

        const imgEl = document.getElementById('imgContainer');

        function isDaytime() {
            const nowHour = new Date().getHours();
            return nowHour >= CONFIG.dayStart && nowHour < CONFIG.dayEnd;
        }

        function setTheme() {
            const isDay = isDaytime();
            const imgSrc = isDay ? CONFIG.dayImg : CONFIG.nightImg;
            // 高清@2x显示（原图1024px是显示512px的2倍）
            imgEl.srcset = `${imgSrc} 2x`;
            imgEl.src = imgSrc;
            document.body.style.backgroundColor = isDay ? CONFIG.dayBg : CONFIG.nightBg;
        }

        setTheme();
        setInterval(setTheme, 3600000);
    </script>
</body>
</html>
